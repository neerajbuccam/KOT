<sidebar [page]="'menu'"></sidebar>

<section class="main-content">
    <div class="order-box row col-sm-8">
        <div id="msg" class="col-sm-12 msg" *ngIf="msg">{{msg}}</div>
        <form class="create-order-box row">
            <table id="table-menu" class="table form-inline table-sm">
                <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price (<span class="fa fa-inr"></span>)</th>
                      <th>Preparation (Min)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td><input type="text" class="form-control item_name" name="editItem.name" [(ngModel)]="editItem.name" value="{{editItem.name}}"></td>
                      <td><input type="number" class="form-control item_qty" min="1" name="editItem.price" [(ngModel)]="editItem.price" value="{{editItem.price}}"></td>
                      <td><input type="number" class="form-control item_qty" min="1" name="editItem.prepareTime" [(ngModel)]="editItem.prepareTime" value="{{editItem.prepareTime}}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="col-sm-12">
                <div class="right">
                    <button (click)="deleteItem(editItem._id)" type="button" class="btn btn-danger"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
                    <button (click)="saveItem(editItem)" type="button" class="btn btn-success" id="saveMenu"><i class="fa fa-save fa-lg"></i> Save</button>
                </div>
            </div>
        </form>
    </div>
</section>
