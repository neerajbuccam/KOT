<sidebar [page]="'menu'"></sidebar>

<section class="main-content">
    <div class="order-box row col-sm-8">
        <div id="msg" class="col-sm-12 msg" *ngIf="msg">{{msg}}</div>
        <form class="create-order-box row" (change)="formDirty()">
            <table id="table-menu-create" class="table table-sm">
                <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price (<span class="fa fa-inr"></span>)</th>
                      <th>Preparation (Min)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let itemRow of itemRows; let i = index;">
                      <td>
                          <input type="text" class="form-control item_name" name="itemRowName{{i+1}}" [(ngModel)]="itemRow.name" placeholder="Name of Item">
                      </td>
                      <td>
                          <input type="number" class="form-control item_qty" min="1" name="itemRowPrice{{i+1}}" [(ngModel)]="itemRow.price">
                      </td>
                      <td>
                          <input type="number" class="form-control item_qty" min="1" name="itemRowPrepareTime{{i+1}}" [(ngModel)]="itemRow.prepareTime">
                      </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-sm-12">
                <div class="left">
                    <button type="button" class="btn btn-primary" (click)="addRow()"><i class="fa fa-plus"></i></button>
                </div>
                <div class="right">
                    <button type="reset" class="btn btn-warning" (click)='resetForm()'>Reset</button>
                    <button type="button" class="btn btn-primary" id="addMenu" (click)="addMenuItems()">Add to Menu</button>
                </div>
            </div>
        </form>
    </div>
</section>
